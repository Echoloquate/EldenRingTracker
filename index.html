<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Souls Randomizer Tracker</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap">
<style>
  :root {
    --bg: #0b0a09;
    --text: #b8ad94;
    --text-dim: #6e6555;
    --text-bright: #e0d4bc;
    --border: #28221a;
    --gold: #c8a84e;
    --gold-dim: #8a7235;
    --ember: #c4703c;
    --ember-dim: #8a5028;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Lora', Georgia, serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
  }

  /* Subtle texture overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-conic-gradient(rgba(180,160,120,0.006) 0% 25%, transparent 0% 50%) 0 0 / 4px 4px;
    pointer-events: none;
    z-index: 999;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-weight: 700;
    font-size: clamp(1.4rem, 4vw, 2.2rem);
    color: var(--text-bright);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 0.4rem;
  }

  .subtitle {
    font-family: 'Cinzel', serif;
    font-size: clamp(0.6rem, 1.5vw, 0.75rem);
    color: var(--text-dim);
    letter-spacing: 0.3em;
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 3rem;
  }

  .cards {
    display: flex;
    gap: 2rem;
    max-width: 700px;
    width: 100%;
  }

  .card {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2.5rem 1.5rem;
    border: 1px solid var(--border);
    border-radius: 6px;
    text-decoration: none;
    color: var(--text);
    background: rgba(255,255,255,0.01);
    transition: all 0.25s;
  }

  .card:hover {
    transform: translateY(-2px);
  }

  .card--gold {
    border-color: rgba(200,168,78,0.2);
  }
  .card--gold:hover {
    border-color: var(--gold-dim);
    background: rgba(200,168,78,0.05);
    box-shadow: 0 0 30px rgba(200,168,78,0.08);
  }

  .card--ember {
    border-color: rgba(196,112,60,0.2);
  }
  .card--ember:hover {
    border-color: var(--ember-dim);
    background: rgba(196,112,60,0.05);
    box-shadow: 0 0 30px rgba(196,112,60,0.08);
  }

  .card-title {
    font-family: 'Cinzel', serif;
    font-weight: 700;
    font-size: clamp(1rem, 2.5vw, 1.4rem);
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin-bottom: 0.6rem;
    transition: color 0.25s;
  }

  .card--gold .card-title { color: var(--gold); }
  .card--ember .card-title { color: var(--ember); }

  .card-desc {
    font-size: 0.85rem;
    color: var(--text-dim);
    text-align: center;
    line-height: 1.5;
  }

  @media (max-width: 550px) {
    .cards {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<h1>Souls Randomizer Tracker</h1>
<p class="subtitle">Choose a tracker</p>

<div class="cards">
  <a href="er.html" class="card card--gold">
    <div class="card-title">Elden Ring</div>
    <p class="card-desc">Base game + Shadow of the Erdtree DLC</p>
  </a>
  <a href="ds3.html" class="card card--ember">
    <div class="card-title">Dark Souls III</div>
    <p class="card-desc">Base game + Ashes of Ariandel + The Ringed City</p>
  </a>
</div>

</body>
</html>
